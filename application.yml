logging.level:
  root: ERROR
  #pe.interbank: DEBUG
  org.springframework.web: ERROR
  com.microsoft.azure: ERROR
  org.apache.http: ERROR
  io.jaegertracing.internal: ERROR
  org.springframework.boot.actuate: ERROR
  #pe.interbank.rivendell.commons.api.service.ApplicationHealthIndicator: ERROR

spring:
  jackson:
    time-zone: America/Lima
    locale: es_PE

management:
  endpoint:
    metrics:
      enabled: false
    health:
      show-details: always
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: health,edoras-features

edoras.account.creation-adapter:
  features:
    anyFeature: true # FIXME example config
  configuration:
    biometryUrl: https://identity.acceptance.interbank.pe/#/auth?token=${token.access_token}
    biometry:
      timeout: 10s
      pool:
        size: 32
        queue: 64
        queue-timeout: 10s
        name: blacklist-dynamic-search-client
    transfers:
      timeout: 30s
      pool:
        size: 32
        queue: 64
        queue-timeout: 30s
        name: internal-transfers
    oauth2:
      timeout: 5s
      grantType: client_credentials
      scope: "token:application"
  apps.config:
    applicationConfigurationHost: http://theshire-applications.theshire-qa.svc.cluster.local:8080
    applicationHealthEndpoint: http://theshire-applications.theshire-qa.svc.cluster.local:8080/actuator/health
  crypto:
    algorithm: PBKDF2WithHmacSHA256
    salt: salt
    secret: secret
  apis:
    encryptionEnabled: false
    customerEnrolled:
      endpoint: http://theshire-identity.theshire-qa.svc.cluster.local:8080/identity/customer?identityDocumentType={identityDocumentType}&identityDocumentNumber={identityDocumentNumber}&identityCompany={identityCompany}&identityChannel={identityChannel}
    bioSecurityURL:
      endpoint: https://apis.uat.interbank.pe/bio-security/v1/oauth2/token
    bioSecurityStatus:
      endpoint: https://apis.uat.interbank.pe/bio-security/v1/transaction/{transactionId}
      subscription: b18be3bcfa8e41f2ac4ef6d9406ef157
    customerDocument: http://theshire-customers.theshire-qa.svc.cluster.local:8080/internal/customers?identityDocumentNumber={identityDocumentNumber}&identityDocumentType={identityDocumentType}
    cashInToken:
      endpoint: http://gondor-izipay-integrations.gondor-qa.svc.cluster.local:8080/izipay/authentication
      requestSource: ECOMMERCE
      apiVersion: "v1"
      apiForceSync: true
      merchantCodePen: 4004345
      publicKeyPen: VErethUtraQuxas57wuMuquprADrAHAb
      merchantCodeUsd: 6001835
      publicKeyUsd: VErethUtraQuxas57wuMuquprADrAHAb
    cashInValidation:
      endpoint: http://theshire-applications.theshire-qa.svc.cluster.local:8080/config/{application_id}/{property}
    cashInCustomer:
      endpoint: http://theshire-customers.theshire-qa.svc.cluster.local:8080/customers/info
    cashInTransaction:
      endpoint: http://gondor-izipay-integrations.gondor-qa.svc.cluster.local:8080/izipay/{accountId}/cash-in-transfer
      headers:
        apiVersion: "v1"
        apiForceSync: true
      values:
        accountNumberPEN: "1007001336670"
        accountNumberUSD: "1007001336670"
        requestSource: ECOMMERCE
    cashInTransactionCancellation:
      endpoint: http://gondor-izipay-integrations.gondor-qa.svc.cluster.local:8080/izipay/cancellation
      apiForceSync: true
      apiVersion: "v1"
    cashInCardAssignmentValidation:
      endpoint: http://theshire-accounts.theshire-qa.svc.cluster.local:8080/accounts/card-assignment/validations
    cashInPlainCardInformation:
      endpoint: http://theshire-cards.theshire-qa.svc.cluster.local:8080/cards/virtual-card-info
    oauth2-authentication:
      endpoint: https://apiqa.digital.interbank.pe/security/v1/oauth/token

